<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Document</title>
  <link href="src/css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">

  <div class="carousel" id="carousel">
    <ul class="slides" id="slides-container">
      <li class="slide active">Slide 1</li>
      <li class="slide">Slide 2</li>
      <li class="slide">Slide 3</li>
      <li class="slide">Slide 4</li>
      <li class="slide">Slide 5</li>
    </ul>
  </div>

  <div class="controls" id="controls-container">
    <span class="control control--prev" id="prev">Prev</span>
    <span class="control control--pause" id="pause">Pause</span>
    <span class="control control--next" id="next">Next</span>
  </div>

</div>


<script src="src/js/main.js"></script>
</body>

</html>
